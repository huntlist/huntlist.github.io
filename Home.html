<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huntlist</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Huntlist</div>
    <ul class="nav-links">
      <li><a href="#">Post</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Welcome to Huntlist</h1>
    <p>The place to spread and find information.</p>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search for posts..." />
      <button type="button">Search</button>
    </div>
  </header>

  <section class="pinned-content">
    <h2>Latest posts</h2>
    <div class="content-table">
      <div class="content-row" onclick="goToPostPage()">
        <span class="title">bunny_thaku</span>
        <span class="views">👁️ ?</span>
        <span class="date">Mar 3, 2025</span>
        <span class="author">Anonymous</span>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
